		<script>
            var sum;
            var good;
            var bad;


            $.ajax({
                url: "http://localhost:8081/datacal/getLatestRecommendationRating",
                async: false,
                type: "GET",
                success: function (res) {
                    sum = res.musicSum;
                    good = res.good;
                    bad = res.bad;
                }
            });

            // 创建渐变色
            Highcharts.getOptions().colors = Highcharts.map(Highcharts.getOptions().colors, function (color) {
                return {
                    radialGradient: { cx: 0.5, cy: 0.3, r: 0.7 },
                    stops: [
                        [0, color],
                        [1, Highcharts.Color(color).brighten(-0.3).get('rgb')] // darken
                    ]
                };
            });
            // 构建图表
            var chart = Highcharts.chart('recommendation_good',{
                title: {
                    text: '今日推荐数据统计'
                },
                subTitle: {
                    text: '根据用户点赞与反应不准的音乐数量比率制图'
                },
                tooltip: {
                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                },
                credits: {
                    enabled:false
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                            style: {
                                color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                            },
                            connectorColor: 'silver'
                        }
                    }
                },
                series: [{
                    type: 'pie',
                    name: '推荐数据统计',
                    data: [
                        ['点赞',   parseFloat(good)/(parseFloat(good) + parseFloat(bad))],
                        ['不准',       parseFloat(bad)/(parseFloat(good) + parseFloat(bad))],
                    ]
                }]
            });
		</script>

		<script>

            var timeArray = [];
            var goodArray = [];
            var sumArray = [];

            $.ajax({
                url: "http://localhost:8081/datacal/getRecommendationRatingList",
                async: false,
                type: "GET",
                success: function (res) {
                    for(var i = 0;i < res.length;i++){
                        timeArray[i] = res[i].time;
                        sumArray[i] = res[i].musicSum;
                        goodArray[i] = parseFloat(res[i].good)/parseFloat(res[i].musicSum)*100;
                    }
                }
            });

            var chart = Highcharts.chart('recommendation_line', {
                chart: {
                    type: 'line'
                },
                title: {
                    text: '推荐数据-准确率走势图'
                },
                credits: {
                    enabled:false
                },
                subtitle: {
                    text: '数据来源: 系统推荐数据统计（最近10天）'
                },
                xAxis: {
                    categories: timeArray
                },
                yAxis: {
                    title: {
                        text: '比率（%）'
                    }
                },
                plotOptions: {
                    line: {
                        dataLabels: {
                            // 开启数据标签
                            enabled: true
                        },
                        // 关闭鼠标跟踪，对应的提示框、点击事件会失效
                        enableMouseTracking: false
                    }
                },
                series: [ {
                    name: '推荐准确率',
                    data: goodArray
                }]
            });

            var chart2 = Highcharts.chart('sum_pop', {
                chart: {
                    type: 'bubble',
                    zoomType: 'xy'
                },
                title: {
                    text: '近期推荐总数趋势'
                },
                credits: {
                    enabled:false
                },
                subtitle: {
                    text: '横坐标是相对于2018-05-04的天数'
                },
                series: [{
                    name:'推荐音乐',
                    // 每个气泡包含三个值，x，y，z；其中 x，y用于定位，z 用于计算气泡大小
                    data: [[1, 100, 100], [2, 200, 200],[3, 1000, 1000],[4, 200, 200],[5, 2000, 2000],[6, 100, 100],[7, 1000, 1000],[8, 500, 500],[9, 300, 300],[10, 200, 200],[11, 300, 300],[12, 1000, 1000]]
                }]
            });


            var chart3 = Highcharts.chart('double_line', {
                chart: {
                    type: 'line'
                },
                title: {
                    text: '近期推荐评价反馈趋势'
                },
                subtitle: {
                    text: '数据来源: 近期用户反馈数据'
                },
                xAxis: {
                    categories: ['2018-05-05', '2018-05-06', '2018-05-07', '2018-05-08', '2018-05-09', '2018-05-10', '2018-05-11', '2018-05-12', '2018-05-13', '2018-05-14', '2018-05-15', '2018-05-16']
                },
                yAxis: {
                    title: {
                        text: '个'
                    }
                },
                plotOptions: {
                    line: {
                        dataLabels: {
                            // 开启数据标签
                            enabled: true
                        },
                        // 关闭鼠标跟踪，对应的提示框、点击事件会失效
                        enableMouseTracking: false
                    }
                },
                series: [{
                    name: '点赞',
                    data: [10,25,250,70,500,45,500,270,210,150,210,800]
                }, {
                    name: '不准',
                    data: [10,20,200,30,300,20,200,90,90,50,20,200]
                }]
            });

		</script>
